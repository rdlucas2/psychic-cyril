    <div id="container">
        <canvas id="canvas">Your browser does not support the Html 5 canvas :-(</canvas>
    </div>
    <script>
        //canvas setup
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");

        //initial ship position
        var x = canvas.width;
        var y = canvas.height;
        var s = 10;

        var drawship = function (side) {
            //reset the background
            ctx.fillStyle = "#FFFFFF";
            ctx.strokeStyle = "#FFFFFF";
            ctx.fillRect(0, 0, 800, 600);

            var w = side;
            var h = side * (Math.sqrt(3) / 2);
            ctx.save();
            ctx.translate(x / 2, y / 2);
            ctx.beginPath();
            ctx.moveTo(0, -h / 2);
            ctx.lineTo(w / 2, h / 2);
            ctx.lineTo(-w / 2, h / 2);
            ctx.lineTo(0, -h / 2);
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.fill();
            ctx.closePath();
            ctx.restore();
        };

        //keyboard
        $(document).keydown(function (e) {
            e.preventDefault();
            switch (e.keyCode) {
                case 37:
                    //left
                    x -= 10;
                    break;
                case 38:
                    //up
                    y -= 10;
                    break;
                case 39:
                    //right
                    x += 10;
                    break;
                case 40:
                    //down
                    y += 10;
                    break;
            }
            drawship(s);
            return false;
        });

        $('#canvas').mousedown( function (e) {
                x = e.pageX - 300;
                y = e.pageY - 100;
                drawship(s);
                return false;
        });

        //ipad/mobile
        $('#canvas').bind('touchmove', function (e) {
            e.preventDefault();
            var touch = e.originalEvent.touches[0] || e.originalEvent.changedTouches[0];
            x = touch.pageX - 90;
            y = touch.pageY - 140;
            drawship(s);
            return false;
        });

</script>
